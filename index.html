    <h3>Open console for output</h3>

    <script>
        //1.ans
        let start = prompt("Enter the Start Time: ");
        let end = prompt("Enter the End Time:  ");
        let start1 = parseInt(start)
        let end1 = parseInt(end)

        if((start.match("pm")) && (end.match("am"))){
            if ((start1 >=10)&&(end1<=6)){
            console.log("Night Shift");
        }
        }

        else{
            console.log ("Day Shift");
        }


        //2.ans
        let temp = parseInt(prompt("Enter Temparature: "));

        if (temp >40){
            console.log("Extreme Heat" );
        }
        else if(temp>=20 && temp<=40){
            console.log("Moderate");
        }

        else{
            console.log("Cold");
        }

        //3.ans

        let totalamount = parseInt(prompt("Enter total amount: "));

        if (totalamount >200){
            console.log("Purchase Amount : ", totalamount - ((20/100)*totalamount) );
        }
        else if(totalamount>=100 && totalamount<=200){
            console.log("Purchase Amount : ",totalamount-((10/100)*totalamount ));
        }

        else{
            console.log("No discountg is Applied");
        }

        //4.ans

        let weight = parseInt(prompt("Enter the Weight :"));

        if (weight >500){
            console.log("Elevator is overloaded");
        }

        //5.ans

        let order = parseInt(prompt("Enter number of items ordered: "));

        if ( order<5){
            console.log("Invalid order" );
        }
        else if(order>=5 && order<=10){
            console.log("Standard Order");
        }

        else{
            console.log("Bulk Order");
        }


        //6.ans

        let bbalance = parseInt(prompt("Enter number of items ordered: "));

        if ( bbalance <100){
            console.log("low balance" );
        }
        else if(bbalance >=100 && bbalance <=500){
            console.log("Healthy");
        }

        else{
            console.log("High Balance");
        }

        //7.ans
        const price = parseInt(prompt("Enter the price: "));
        const classes = prompt("Enter the class: ");
        if(classes === "advance") {
            discount = price*0.05;
            totalPrice = price - discount;
            console.log(`Ticket cost if booked over 30 days in advance ${totalPrice}`);
        }
        else if(classes === "business"){
            discount = price*0.1;
            totalPrice = price - discount;
            console.log(`Ticket cost for business class ${totalPrice}`);
        }
        else if(classes === "premium"){
            discount = price*0.15;
            totalPrice = price - discount;
            console.log(`Ticket cost for premium members ${totalPrice}`);
        }
        else{
            console.log("Invalid");
        }



        //8.ans

        let age = parseInt(prompt("Enter the age:"));

        if(age<18){
            console.log("Not Eligible for vote");
        }
        else{
            console.log("Eligible for Vote");
        }

        //9.ans

        let items = prompt("enter the items cost:").split(" ");
        let bill = 0;

        for(i=0;i<items.length;i++){
            bill += +items[i]

        }

        console.log(bill);

        //10.ans
        let color = prompt("Enter the color :");

        if(color === "red"){
            console.log("Stop");
        }
        else if(color === "yellow"){
            console.log("Slow Down")
        }
        else if (color ==="green"){
            console.log("Go");
        }
        else{
            console.log("Enter only red, yellow and green colors");
        }

        //11.ans
        let elec = parseInt(prompt("Enter the kwh Electricity : "));

        if(elec <=100){
            console.log(elec * 0.10 +"$");
        }
        else if(elec >100 && elec <=200){
            console.log(elec*0.15 +"$");
        }
        else{
            console.log(elec*0.20 +"$");
        }


        //12.ans

        let hrs = parseInt(prompt("Enter the number of hours worked in week : "));
        let wag=parseInt(prompt("Enter the wages for one week : "));
        if (hrs>40){
            console.log("Wages with overtime =",wag*1.5);
        }
        else{
            console.log("Weekly Wages =",wag)
        }

        //13.ans

        let sub = prompt("Enter the marks in 3 subjects : ").split(" ");
        let totalmarks=0;
        for(i=0;i < sub.length;i++){
            totalmarks += +sub[i];
        }
        let avg = totalmarks/sub.length;
        if(avg >=90){
            console.log("A");
        }
        else if(avg >=80 && avg <90){
            console.log("B");
        }
        else{
            console.log("C");
        }

        //14.ans

        let stock = parseInt(prompt("Enter the number of units in stoke :"));

        if(stock === 0){
            console.log("Out of Stock");
        }
        else if (stock <10){
            console.log("Low Stock");
        }
        else{
            console.log("In Stock")
        }

        //15.ans

        let tscore = parseInt(prompt("Enter the total Score :"));

        if(tscore === 100){
            console.log("You Reached the 100");
        }
        else if (tscore === 500){
            console.log("You Reached the 500");
        }
        else if(tscore === 1000){
            console.log("You Reached the 1000")
        }

        //16.ans

        function trainFare(distance, travelClass) {
        if (travelClass === "economy") {
            fare = distance * 12;
            console.log(fare);
        }
        else if (travelClass === "business") {
            fare = distance * 20;
            console.log(fare);
        }
        }
        let distance = parseInt(prompt("Enter the distance to be travelled: "));
        let travelClass = prompt("Enter the class: ");
        trainFare(distance, travelClass)



        //17.ans

        let age2 = parseInt(prompt("Enter the age ; "));
        let income = parseFloat(prompt("Enter the salary :"));
        let cscore = parseInt(prompt("Enter the credit score :"));
        
        if ((age2 >20 && age2 <=60) && income >20000 && cscore > 650){
            
            console.log("Eligible for loan");
        }
        else{
            console.log("Not eligible");
            
        }

        //18.ans

        let tic = parseInt(prompt("Enter Ticket Prize "));
        let mem = prompt("Enter the category student or seniors :");
        
        if(mem == "student"){
            console.log(tic -("Ticket Prize is with discount",10/100 *tic))
        }
        else if(mem == "seniors"){
            console.log(tic -("Ticket Prize is with discount",20/100 *tic))
        }
        else{
            console.log("Ticket Prize is", tic)
        }

        //19.ans

        let points = parseInt(prompt("Enter the Experience Points "));
        if(points >=1000){
            console.log("You have achieved the enough points to level up")
        }

        //20.ans
        let dis = parseInt(prompt("Enter the distance to be travel : "));
        let eff = parseInt(prompt("Enter the vehicle fuel efficiency : "));           
        let petrol = parseInt(prompt("Enter the amount for one liter petrol : "))
        
        let eff1 = dis/eff;
        console.log(`Total cost amount need for petrol to travel ${dis}kms =`,eff1 * petrol);
        
        //21.ans

        let stu = parseInt(prompt("Enter no.of Students : "));
        let seat= parseInt(prompt("Enter the no.of seats in row : "));
        
        console.log(stu/seat);

        //22.ans

        let income2 = parseInt(prompt("Enter the Income: "));

        if (income2 < 50000){
            var tax = 10/100 * income2;
            console.log("10% tax", tax + income2);
        }

        else if (income2 >= 50000 && income2 <=100000){
            var tax = 20/100 * income2;
            console.log("20% tax", tax + income2);
        }
        else{
            var tax = 30/100 * income2;
            console.log("30% tax", tax + income2);
        }

        //23.ans

        function calculateBonus() {

        let yearsOfService = parseInt(prompt("Enter the number of years you have worked:"));

        let bonusPercentage;

        if (yearsOfService >= 5 && yearsOfService <= 10) {
            bonusPercentage = 0.05;
        } else if (yearsOfService >= 10 && yearsOfService <= 20) {
            bonusPercentage = 0.10;
        } else if (yearsOfService > 20) {
            bonusPercentage = 0.15;
        } else {
            bonusPercentage = 0;
        }

        let salary = parseFloat(prompt("Enter your annual salary:"));
        let bonusAmount = salary * bonusPercentage;
        alert("Your bonus is: Rs. " + bonusAmount.toFixed(2));
        }

        //24.ans

        const dist = parseFloat(prompt("Enter the distance traveled (km): "));
        const fuelUsed = parseFloat(prompt("Enter the fuel used (liters): "));
        function calculateFuelEfficiency() {
        if (dist > 0 && fuelUsed > 0) {
        const fuelEfficiency = dist / fuelUsed;
        console.log(`The fuel efficiency is ${fuelEfficiency} km/l`);
        }
        else {
        console.log("Please enter positive numbers for both distance and fuel used.");
        }
        }
        calculateFuelEfficiency();

        //25.ans

        const data_limit = +(prompt("Enter data limit (%): "));

        if(data_limit==80){
        alert("ALERT !!!Monthly data limit is reached to 80%");
        }
        else if(data_limit==100){
        alert("ALERT !!!Monthly data limit is reached to 100%");

        function books(sel){
            
            let book ={
                "social" : 200,
                "science" : 400,

                "java" : 600,
                "python" : 700
            };
            
            let bok = Object.keys(book);
            console.log(bok)
            let price = Object.values(book);
            console.log(price)
            let sum =0;
            
            for(i = 0; i< bok.length;i++){
                if (bok[i] == sel){
                    sum = sum + price[i]
                };
                
            };
            
            return sum;
            
        }

        let sel = prompt("Select Book : ");
        console.log(books(sel));

        function Movietickets(rating){
    
            let total =0;
            for (i =0; i<rating.length;i++){
                total += +rating[i];
            }
            
            let avgrate = Math.round(total / rating.length);
            
            return avgrate;
            
        }

        let rating = prompt("Enter the rating out of 5 : ").split("");
        console.log(Movietickets(rating))

            }

            }
        }

        let saving = income1 - expences;

        PSC(saving);

        JTE(dis3,speed)

        function SimpleInterest(p,r,t){

        }

        let p = +prompt("Enter the Priciple amount : ");

        function LateFee(overdue){

        function HotelRent(room,days){
            if(room == "standard"){

            }
